<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container mt text-center"></div>
        <h1 class="text-center fs-1">Ajouter Une Annonce</h1>
        <hr class="bg-primary" />

        <!-- Creating Form -->
        <form #f="ngForm" class="text-center">
          <mat-form-field class="full-width up" appearance="outline" required>
            <mat-label class="fs-5">Séléctionner Un Immeuble </mat-label>
            <mat-select [(ngModel)]="annonce.immeuble" name="immeuble">
              <mat-option *ngFor="let imm of immeuble" [value]="imm">
                {{ imm.nom }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width up" appearance="outline" required>
            <mat-label class="fs-5"> Séléctionner Un Utilisateur</mat-label>
            <mat-select [(ngModel)]="annonce.utilisateur" name="user">
              <mat-option *ngFor="let u of user" [value]="u">
                {{ u.nom }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width up" appearance="outline">
            <mat-label class="fs-5">Sujet </mat-label>
            <input
              matInput
              class="fs-6"
              name="sujet"
              type="text"
              [(ngModel)]="annonce.sujet"
              required
            />
          </mat-form-field>
          <mat-form-field class="full-width up" appearance="outline">
            <mat-label class="fs-5">Contenu</mat-label>
            <textarea
              class="fs-6"
              name="contenu"
              matInput
              placeholder="Contenu de message"
              type="text"
              [(ngModel)]="annonce.contenu"
              required
            >
            </textarea>
          </mat-form-field>

          <div class="container text-center mt">
            <button
              mat-raised-button
              class="fs-5 full-width-btn up"
              type="submits"
              color="primary"
              [disabled]="!f.valid"
              (click)="onSaveAnnonce()"
            >
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
